<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Condiciones - Prototipo Gaps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Detección de Condiciones</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="modeladas-tab" data-bs-toggle="tab" href="#modeladas" role="tab" aria-controls="modeladas" aria-selected="true">Condiciones Modeladas</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="faltantes-tab" data-bs-toggle="tab" href="#faltantes" role="tab" aria-controls="faltantes" aria-selected="false">Condiciones Faltantes</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="modeladas" role="tabpanel" aria-labelledby="modeladas-tab">
                <h2>Condiciones Modeladas (78 total)</h2>
                <div class="mb-3">
                    <label for="domainFilter" class="form-label">Filtrar por Dominio:</label>
                    <select id="domainFilter" class="form-select">
                        <option value="">Todos</option>
                        <option value="PERSONA">PERSONA</option>
                        <option value="CUENTAS">CUENTAS</option>
                        <option value="VALORES">VALORES</option>
                        <option value="CONTRATOS">CONTRATOS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" id="searchBox" class="form-control" placeholder="Buscar...">
                </div>
                <table id="conditionsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Dominio</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Parametrizable</th>
                            <th>Casos que la usan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example data will be dynamically populated by DataTables -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="faltantes" role="tabpanel" aria-labelledby="faltantes-tab">
                <h2>Condiciones Faltantes</h2>
                <!-- Existing gaps table and functionality here -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Condición</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Existing gaps data -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            $('#conditionsTable').DataTable();

            // Implement search and filter functionality
            $('#searchBox').on('keyup', function() {
                $('#conditionsTable').DataTable().search($(this).val()).draw();
            });
            
            $('#domainFilter').on('change', function() {
                var domain = $(this).val();
                $('#conditionsTable').DataTable().column(0).search(domain).draw();
            });
        });
    </script>
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .badge-parametric {
            background-color: #0072CE;
            color: white;
        }
        .badge-non-parametric {
            background-color: #E31E24;
            color: white;
        }
    </style>
</body>
</html>
